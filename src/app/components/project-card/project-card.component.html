<div class="project-container mt-4">
  <div class="row">
    <div class="col-12 col-xl-6">
      <gallery
        class="customGallery mx-auto"
        [thumb]="false"
        [counter]="true"
        gallerize="{{ index }}"
        [imageSize]="'contain'"
        id="{{ index }}"
        [items]="items"
      ></gallery>
    </div>

    <div class="col-12 col-xl-6">
      <div class="row project-content">
        <div class="d-flex mb-3 project-intro-container">
          <h1 class="project-title">{{ project.name }}</h1>
          <a [href]="project.link" class="ml-4">
            <mat-icon class="open-link">open_in_new</mat-icon>
          </a>
        </div>

        <div>
          <p class="project-description">
            {{ project.description }}
          </p>

          <span class="feature"> Key features </span>

          <ul>
            <li class="feature" *ngFor="let feature of project.features">
              {{ feature }}
            </li>
          </ul>
        </div>

        <div class="tech-container mt-3 col-12">
          <div *ngFor="let skill of project.skills" class="tech-title">
            <app-skill-pill [skill]="skill"></app-skill-pill>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
