<div class="mx-auto">
  <img class="cert-image" src="{{ certification.image }}" alt="" />
  <div class="row py-2 align-items-center">
    <div class="cert-title">
      {{ certification.name }}
    </div>
    <div class="cert-subtitle w-100">
      Issued by {{ certification.issuer }} <br />
    </div>
    <div class="obt-title w-100">Obtention Date: {{ certification.date }}</div>
    <div *ngIf="certification.link" class="mt-3 mx-auto d-sm-block d-none">
      <a href="{{ certification.link }}" target="_blank">
        <button class="btn btn-primary px-4 rounded-pill">
          Verify Certificate
        </button>
      </a>
    </div>
    <div class="hide-cert" *ngIf="!certification.link">
      <a href="{{ certification.link }}" target="_blank">
        <button class="btn btn-primary px-4 rounded-pill">
          Verify Certificate
        </button>
      </a>
    </div>
  </div>
</div>
