
<mat-sidenav-container autosize>

  <mat-sidenav mode="over"  #sidenav>
    <mat-nav-list>
      <a mat-list-item (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        Presentation
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        Skills
      </a>
      <a mat-list-item (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        Projects
      </a>
      <a (click)="sidenav.toggle()" mat-list-item>
        <mat-icon>close</mat-icon>
        Close
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content style="overflow: hidden">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid p-0  ">
        <div class="row align-items-center ">
          <div class="col-9 col-sm-1 offset-sm-2 offset-0  ">
            <img src="assets/navbar/logo.png" width="42" height="42" alt="">
          </div>
          <div class="col-1 offset-3 d-sm-block d-none">
            <button mat-button>SKILLS</button>
          </div>
          <div class="col-1 d-sm-block d-none">
            <button mat-button>PROJECTS</button>
          </div>
          <div class="col-1 d-sm-block d-none">
            <button mat-button>CERTIFICATIONS</button>
          </div>
          <div class="col-1 ml-5 d-sm-block d-none">
            <button mat-button>CONTACT ME</button>
          </div>
          <div class=" col-3 pl-4 d-sm-none d-block ">
            <button mat-icon-button color="accent" (click)="sidenav.toggle()"
                    aria-label="Example icon button with a menu icon">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <app-presentation></app-presentation>
    <app-skills></app-skills>
    <app-projects></app-projects>
    <app-certifications></app-certifications>
  </mat-sidenav-content>
</mat-sidenav-container>
